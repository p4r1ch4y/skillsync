<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalentSync - Register</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .register-container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .logo-primary {
      color: #4f46e5;
    }
    .logo-secondary {
      color: #10b981;
    }
    .subtitle {
      color: #6b7280;
      font-size: 0.875rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    .card-header {
      padding: 1.5rem 1.5rem 0.5rem;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
      margin: 0 0 0.5rem;
    }
    .card-description {
      color: #6b7280;
      font-size: 0.875rem;
      margin: 0;
    }
    .card-content {
      padding: 1.5rem;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.75rem 1rem;
      font-weight: 500;
      font-size: 0.875rem;
      color: #6b7280;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab.active {
      color: #4f46e5;
      border-bottom-color: #4f46e5;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .radio-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .radio-item input[type="radio"] {
      width: auto;
    }
    .btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .error-message {
      color: #ef4444;
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #fee2e2;
      border-radius: 4px;
    }
    .success-message {
      color: #10b981;
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #d1fae5;
      border-radius: 4px;
    }
    .login-link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
    }
    .login-link a {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="header">
      <a href="/" class="logo">
        <span class="logo-primary">Talent</span><span class="logo-secondary">Sync</span>
      </a>
      <p class="subtitle">
        Create an account to start your journey with TalentSync
      </p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Create an Account</h2>
        <p class="card-description">Choose your account type and fill in your details</p>
      </div>

      <div class="card-content">
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <div class="tabs">
          <div class="tab active" data-tab="candidate">Candidate</div>
          <div class="tab" data-tab="company">Company</div>
        </div>

        <form id="register-form">
          <input type="hidden" id="type" name="type" value="candidate">

          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                required
              >
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            >
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Choose a username"
              required
            >
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a password"
                required
              >
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              >
            </div>
          </div>

          <button type="submit" class="btn" id="register-button">Create Account</button>
        </form>

        <div class="login-link">
          <span>Already have an account?</span>
          <a href="/login.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('register-form');
      const registerButton = document.getElementById('register-button');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const typeInput = document.getElementById('type');
      const tabs = document.querySelectorAll('.tab');

      // Check if user is already logged in
      const token = localStorage.getItem('token');
      if (token) {
        // Redirect based on user type
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.type === 'company') {
          window.location.href = '/company-dashboard.html';
        } else {
          window.location.href = '/dashboard';
        }
        return;
      }

      // Tab switching
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // Remove active class from all tabs
          tabs.forEach(t => t.classList.remove('active'));

          // Add active class to clicked tab
          this.classList.add('active');

          // Update hidden type input
          typeInput.value = this.getAttribute('data-tab');
        });
      });

      // Form validation
      function validateForm() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!firstName || !lastName || !email || !username || !password || !confirmPassword) {
          errorMessage.textContent = 'Please fill in all required fields.';
          errorMessage.style.display = 'block';
          return false;
        }

        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match.';
          errorMessage.style.display = 'block';
          return false;
        }

        if (password.length < 6) {
          errorMessage.textContent = 'Password must be at least 6 characters long.';
          errorMessage.style.display = 'block';
          return false;
        }

        return true;
      }

      // Form submission
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        if (!validateForm()) {
          return;
        }

        const userData = {
          username: document.getElementById('username').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          type: typeInput.value
        };

        // Show loading state
        registerButton.disabled = true;
        registerButton.textContent = 'Creating Account...';
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
          });

          // Check if response is OK before trying to parse JSON
          if (!response.ok) {
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'Registration failed');
            } else {
              // If not JSON, get text and show a more generic error
              const errorText = await response.text();
              console.error('Server response:', errorText);
              throw new Error('Server error. Please try again later.');
            }
          }

          // If we get here, response is OK, so parse JSON
          const data = await response.json();

          // Store token and user data
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          // Show success message
          successMessage.textContent = 'Registration successful! Redirecting...';
          successMessage.style.display = 'block';

          // Redirect based on user type
          setTimeout(() => {
            if (data.user.type === 'company') {
              window.location.href = '/company-dashboard.html';
            } else {
              window.location.href = '/dashboard';
            }
          }, 1000);
        } catch (error) {
          console.error('Registration error:', error);
          errorMessage.textContent = error.message || 'Registration failed. Please try again.';
          errorMessage.style.display = 'block';
        } finally {
          // Reset button state
          registerButton.disabled = false;
          registerButton.textContent = 'Create Account';
        }
      });
    });
  </script>
</body>
</html>
